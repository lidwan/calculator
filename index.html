<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Calculator!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- gonna use flexbox cus y not -->
    <div class="cont">
        <div class="calc">
            <div class="screen">0</div>
            <div class="down">
                <button class="ac lightgray center" id="clear">AC</button>
                <button class="plusminus lightgray center">+/-</button>
                <button class="per lightgray center">%</button>
                <button class="divide orange center opration">/</button>

                <button class="num gray center">7</button>
                <button class="num gray center">8</button>
                <button class="num gray center">9</button>
                <button class="multi orange opration center">*</button>

                <button class="num gray center">4</button>
                <button class="num gray center">5</button>
                <button class="num gray center">6</button>
                <button class="minus orange opration center">-</button>

                <button class="num gray center">1</button>
                <button class="num gray center">2</button>
                <button class="num gray center">3</button>
                <button class="plus orange opration center">+</button>

                <button class="zero num gray center">0</button>
                <button class="point gray center">.</button>
                <button class="eq orange center">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
