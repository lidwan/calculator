<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Calculator!</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- gonna use flexbox cus y not -->
    <div class="cont">
        <div class="calc">
            <div class="screen">69</div>
            <div class="down">
                <div class="ac clear lightgray center">AC</div>
                <div class="plusminus lightgray center">+/-</div>
                <div class="per lightgray center">%</div>
                <div class="divide orange center">/</div>

                <div class="seven gray center">7</div>
                <div class="eight gray center">8</div>
                <div class="nine gray center">9</div>
                <div class="multi orange opration center">*</div>

                <div class="four gray center">4</div>
                <div class="five gray center">5</div>
                <div class="six gray center">6</div>
                <div class="minus orange opration center">-</div>

                <div class="one gray center">1</div>
                <div class="two gray center">2</div>
                <div class="three gray center">3</div>
                <div class="plus orange opration center">+</div>

                <div class="zero gray center">0</div>
                <div class="point gray center">.</div>
                <div class="eq orange opration center">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
